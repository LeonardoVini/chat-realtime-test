<div class="chat-container">
  <mat-card>
    <mat-card-title>Chat realtime</mat-card-title>
    <mat-card-content>
      <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Ex. Leonardo" formControlName="name" required>
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
  
        <div class="chat-content">
          <div class="chat-message" *ngFor="let message of messages">
            <strong>{{ message.name }} </strong>
            <small>{{ message.datetime | date:'short' }}</small>
            <p>{{ message.message }}</p>
          </div>
        </div>
  
        <mat-form-field appearance="outline">
          <mat-label>Message</mat-label>
          <input matInput placeholder="Placeholder" formControlName="message" required>
          <mat-icon matSuffix>message</mat-icon>
        </mat-form-field>

        <button type="submit" [disabled]="chatForm.invalid" mat-raised-button color="warn">Send</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
